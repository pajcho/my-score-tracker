<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <script>
      (function () {
        const storageKey = 'score-tracker-theme';
        const rootElement = document.documentElement;
        const savedTheme = localStorage.getItem(storageKey);
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const resolvedTheme = savedTheme === 'light' || savedTheme === 'dark'
          ? savedTheme
          : prefersDarkScheme
            ? 'dark'
            : 'light';

        if (resolvedTheme === 'dark') {
          rootElement.classList.add('dark');
          rootElement.style.backgroundColor = 'hsl(218 24% 9%)';
        } else {
          rootElement.classList.remove('dark');
          rootElement.style.backgroundColor = 'hsl(210 20% 98%)';
        }
      })();
    </script>
    <title>My Score Tracker</title>
    <meta name="description" content="Ready to track your game scores?" />
    <meta name="author" content="My Score Tracker" />

    <meta property="og:title" content="My Score Tracker" />
    <meta property="og:description" content="Ready to track your game scores?" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pajcho.github.io/my-score-tracker/" />
    <meta property="og:image" content="https://cdn-icons-png.freepik.com/512/5148/5148732.png" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://pajcho.github.io/my-score-tracker/" />
    <meta name="twitter:image" content="https://cdn-icons-png.freepik.com/512/5148/5148732.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
